<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ReserveList</title>
</head>
<body>
	<h3>予約一覧</h3>
	
	<a>管理者メニューにもどる</a>
	
	<table border="1">
		<tr>
		<th>予約日時</th>
		<th>ユーザーID</th>
		<th>ユーザー名</th>
		<th>開始</th>
		<th>返却日</th>
		
		<th>車両ID</th>
		<th>車種名</th>
		
		<th>編集</th>
		</tr>
		<td th:text="${user.date}"></td>
		<td th:text="${user.userid}"></td>
		<td th:text="${user.name}"></td>
		
		<td th:text="${car.startdate}"></td>
		<td th:text="${car.enddate}"></td>
		<td th:text="${car.carid}"></td>	
		<td th:text="${car.cartype}"></td>		
		<td>
			<form th:action="@{/admin/caredit}" method="get">
				<input type="hidden" name="carid" th:value="${car.carid}" />
				<input type="submit" name="edit" value="編集" />
			</form>
			</td>
			</tr>
	</table>

</body>
</html>
