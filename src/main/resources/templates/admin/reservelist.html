<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ReserveList</title>
</head>
<body>
	<h3>予約一覧</h3>
	
	<a th:href="@{/admin}">管理者メニューにもどる</a>
	
	<table border="1">
	<tr>
		<th>予約ID</th>
		<th>予約日時</th>
		<th>ユーザーID</th>
		<th>ユーザー名</th>
		<th>開始</th>
		<th>返却日</th>		
		<th>車両ID</th>
		<th>車種名</th>		
		<th>編集</th>
	</tr>
	<tr th:each="reserve : ${reservelist}">
		<td th:text="${reserve.reserveid}"></td>
		<td th:text="${reserve.reservetime}"></td>
		<td th:text="${reserve.fullnameid}"></td>
		<td th:text="${reserve.user.username}"></td>		
		<td th:text="${reserve.startdate}"></td>
		<td th:text="${reserve.enddate}"></td>
		<td th:text="${reserve.carid}"></td>	
		<td th:text="${reserve.car.carname}"></td>		
		<td>
			<form th:action="@{/admin/reserveedit}" method="get">
				<input type="hidden" name="reserveid" th:value="${reserve.reserveid}" />
				<input type="submit" name="edit" value="編集" />
			</form>
		</td>
	</tr>
	</table>
</body>
</html>
