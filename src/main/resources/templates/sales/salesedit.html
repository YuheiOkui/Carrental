<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SalesListedit</title>
</head>
<body>
	<h3>売上管理一覧</h3>
	
	<a>管理者メニューに戻る</a>
	<table border="1">
		<tr>
			<th>予約日時</th>
			<th>ユーザーID</th>
			<th>ユーザー名</th>
			<th>車両ID</th>
			<th>車種名</th>
			<th>料金</th>
			<th>日数</th>
			<th>売上合計</th>
			<th>編集</th>
		</tr>
		<td th:text="${user.reservetime}"></td>
		<td th:text="${user.userid}"></td>
		<td th:text="${user.name}"></td>
		<td th:text="${car.carid}"></td>	
		<td th:text="${car.cartype}"></td>
		<td th:text="${car.price}"></td>
		<td th:text="${car.days}"></td>
		<td th:text="${car.amount}"></td>
				
		<td>
			<form th:action="@{/admin/caredit}" method="get">
				<input type="hidden" name="carid" th:value="${car.carid}" />
				<input type="submit" name="edit" value="編集" />
	</table>

</body>
</html>
