<!DOCTYPE html>
<!--ログイン画面作成　Tanaka-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>

	<h2>KITOレンタカー　ログインフォーム</h2>
	<p th:if="${param.error}">
		ログインエラーです
	</p>
	<form th:action="@{/login}" method="post">
		<table>
			<tr>
				<td><label for="fullnameId">フルネーム:</label></td>
				<td> <input type="text" id="fullnameId" name="username" required></td>
			</tr>
			<tr>
				<td><label for="password">パスワード:</label></td>
				<td><input type="password" id="password" name="password" required></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><button type="submit"><b>ログイン</b></button></td>
			</tr>
		</table>
	</form>
	<a th:href="@{/signup}"><b>ユーザ新規登録</b></a>
</body>

</html>
