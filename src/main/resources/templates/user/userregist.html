<!DOCTYPE html>
<!-- 新規登録画面作成　Tanaka-->

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>User Regist</title>
</head>

<body>
	<h3>KITOレンタカー 新規ユーザ登録</h3>
	<form th:action="@{/signup}" method="post" th:object="${signupForm}">
		<div th:if="${signupError}">
			<div th:text="${signupError}"></div>
		</div>

		<label for="fullnameId">フルネームID：</label>
		<input type="text" id="fullnameId" name="fullnameId" th:value="${signupForm.fullnameId}">
		<span th:errors="${signupForm.fullnameId}"></span><br>

		<label for="username">ユーザー名　：</label>
		<input type="text" id="username" name="username" th:value="${signupForm.username}">
		<span th:errors="${signupForm.username}"></span><br>
		<label for="password">パスワード　：</label>
		<input type="password" id="password" name="password" th:value="${signupForm.password}">
		<span th:errors="${signupForm.password}"></span><br>
		<label for="sex">性　　別　　：</label>
		<input type="radio" id="male" name="sex" value="male" th:checked="${signupForm.sex == 'male'}">
		<label for="male">男性</label>

		<input type="radio" id="female" name="sex" value="female" th:checked="${signupForm.sex == 'female'}">
		<label for="female">女性</label>

		<input type="radio" id="LGBTQ" name="sex" value="LGBTQ" th:checked="${signupForm.sex == 'LGBTQ'}">
		<label for="LGBTQ">LGBTQ</label>

		<span th:errors="${signupForm.sex}"></span><br>

		<label for="birth">生年月日　　：</label>
		<input type="date" id="birth" name="birth" th:value="${signupForm.birth}">
		<span th:errors="${signupForm.birth}"></span><br>
		<button type="submit">登録</button>
	</form>
	<a th:href="@{/loginForm}">ログイン画面</a>
</body>

</html>
