spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/carrentaldb
spring.datasource.username=postgres
spring.datasource.password=postgrestest
spring.jpa.hibernate.ddl-auto=update
#none:何もしない
#validate:検証する 
#update:テーブルがなければ作成する（あればそれを使う）
#create:テーブルがなければ作成する。もしあればデータを削除する。（削除してから作る順番）
#drop:テーブルがなければ作成する。セッション終了時にスキ―マーを削除する。
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.sql.init.encoding=UTF-8
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.sql.init.separator=/;